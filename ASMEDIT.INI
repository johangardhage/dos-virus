### ASM Edit  v1.82b Initialization file, created: 12/2/2018

### General:

# Preferences : maximum number of closed file names (1..9)
FilesMax=5

# Preferences : current video mode (3-80x25, 3843-80x43/50)
VideoMode=3

# Preferences : action on new file
NewFile="NO!"

# Preferences : save desktop on exit
AutoSave=OFF

# Editor : create BAK files
EditBAK=OFF

# Editor : insert mode
EditInsert=ON

# Editor : auto indent mode
EditIndent=ON

# Editor : optimal fill
EditOptFill=ON

# Editor : use tabs
EditUseTabs=ON

# Editor : syntax coloring
EditSyntax=ON

# Editor : quick help
EditQckHelp=ON

# Editor : comment delimiter
EditCommDel=";"

# Editor : string delimiter
EditStrDel="'"

# Editor : tab size (4..32)
EditTabSize=8

# Editor : file to colorize
EditHighExt="*.ASM;*.INC;*.MAC;*.LST"

# Linker : target (COM, EXE)
Target="COM"

# Mouse : reverse buttons
MouseRev=OFF

# Search : Case sensitive
SearchCase=OFF

# Search : Whole words only
SearchWords=OFF

# Search : Prompt on replace
SearchPrmpt=ON

# Search : Scope (ON-selected, OFF-global)
SearchScope=OFF

# Search : Origin (ON-from cursor, OFF-entire scope)
SearchOrign=ON

